<doctype html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Anytime is Train Time</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    

  <!-- moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>
<body>
   
<div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron text-center" style="background-color: black; color: white">
            <h1>Any Time is Train Time!<br/><small class="current-time"></small></h1>
        </div>
        <div class="row">

                <div class="col-lg-12">
        
                <!-- Trains already on the scheduler-->
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                      <table class="table table-hover" id='employee-table'>
                        <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes to Station</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
              
              
 

  <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
              <label for="start-input">First Train Time (24Hr. Format ex. "05:45")</label>
              <input class="form-control" id="start-input" type="text">
            </div>
            <div class="form-group">
              <label for="rate-input">Frequency (minutes)</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>

        </div>

      </div>

    </div>

  </div>

</div>
<script src="assets/js/script.js"></script>
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

</body>
